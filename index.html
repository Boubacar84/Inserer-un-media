<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserer une iframe</title>
</head>
<body>
    <!-- Iframe de youtube -->
    <iframe width="560" height="315" src="https://www.youtube-nocookie.com/embed/GznezyFUwg0?si=iJyPuJtYAhA8DV06" title="YouTube video player" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <!-- Iframe de Dailymotion -->
    <div style="position:relative;padding-bottom:56.25%;height:0;overflow:hidden;">
        <iframe src="https://geo.dailymotion.com/player.html?video=x6n4ov8"
          style="width:100%; height:100%; position:absolute; left:0px; top:0px; overflow:hidden; border:none;"
          allowfullscreen
          title="Dailymotion Video Player"
          allow="web-share">
        </iframe>
      </div>

    <!-- Iframe soundcloud -->
    <iframe width="100%" height="300" scrolling="no" frameborder="no" allow="autoplay" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/playlists/1715458305&color=%23ff5500&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true&visual=true"></iframe>
</body>
</html>
